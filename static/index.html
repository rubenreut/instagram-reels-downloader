<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Reels Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        textarea, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        .status.success {
            background-color: #d4edda;
            color: #155724;
        }
        .status.error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Instagram Reels Downloader</h1>
        <label for="urls">Instagram Reel URLs (one per line)</label>
        <textarea id="urls" rows="5" placeholder="Enter Instagram Reel URLs here, one per line."></textarea>
        <button id="download-btn">Download Reels</button>
        <div id="status" class="status"></div>
    </div>
    <script>
        document.getElementById('download-btn').addEventListener('click', function() {
            const urls = document.getElementById('urls').value.split('\n').filter(url => url.trim() !== '');
        
            fetch('http://192.168.1.120:5001/download_reels', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ urls: urls })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    let statusMessage = 'Downloaded reels successfully.';
                    data.results.forEach(result => {
                        statusMessage += `\nURL: ${result.url}, Status: ${result.status}`;
                        if (result.status === 'failed') {
                            statusMessage += `, Error: ${result.error}`;
                        }
                    });
                    document.getElementById('status').innerText = statusMessage;
                    document.getElementById('status').classList.add('success');
                    document.getElementById('status').classList.remove('error');
                } else {
                    document.getElementById('status').innerText = 'Error: ' + data.message;
                    document.getElementById('status').classList.add('error');
                    document.getElementById('status').classList.remove('success');
                }
                document.getElementById('status').style.display = 'block';
            })
            .catch(error => {
                document.getElementById('status').innerText = 'Error: ' + error;
                document.getElementById('status').classList.add('error');
                document.getElementById('status').classList.remove('success');
                document.getElementById('status').style.display = 'block';
            });
        });
    </script>
</body>
</html>
